<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Users</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Select Users</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="userTable">
            <thead class="table-dark">
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <button id="viewSelected" class="btn btn-primary mt-3">View Selected Users</button>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch user data from API
        const apiCall= "https://jsonplaceholder.typicode.com/users"
        fetch(apiCall)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#userTable tbody');
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <input type="checkbox" class="form-check-input user-checkbox" data-id="${user.id}">
                        </td>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.street}, ${user.address.city}</td>
                        
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        // Handle the "View Selected Users" button click
        document.getElementById('viewSelected').addEventListener('click', () => {
            const selectedIds = [];
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            checkboxes.forEach(checkbox => {
                selectedIds.push(checkbox.getAttribute('data-id'));
            });

            if (selectedIds.length > 0) {
                // Navigate to user-detail.html with selected user IDs
                window.location.href = `user-detail.html?ids=${selectedIds.join(',')}`;
            } else {
                alert('Please select at least one user.');
            }
        });
    </script>
</body>
</html>
